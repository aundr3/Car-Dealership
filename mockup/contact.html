<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Shifting Gears</title>
</head>

<body>
    <header class="header container" id="header">
        <div class="row">
            <div class="col-lg-6 col-md-12 title">
                <h1 class="title-text text-uppercase">Shifting <span class="tertiary">Gears</span></h1>
            </div>
            <div class="col-lg-6 col-md-12">
                <ul class="nav justify-content-around main-nav-items d-flex">
                    <li class="nav-item main-nav-item"><a class="nav-link main-nav-link text-uppercase"
                            href="index.html">home</a></li>
                    <li class="nav-item main-nav-item"><a class="nav-link main-nav-link text-uppercase"
                            href="inventory.html">inventory</a></li>
                    <li class="nav-item main-nav-item"><a class="nav-link main-nav-link text-uppercase"
                            href="contact.html">contact us</a></li>
                    <li class="nav-item main-nav-item"><a class="nav-link main-nav-link text-uppercase"
                            href="about.html">about</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="section contact-section container">
        <p class="contact-text text-center text-uppercase">contact us</p>
        <form action="" class="form">
            <div class="flex-column d-flex">
                <label for="name" class="form-label text-uppercase">name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                <label for="email" class="form-label text-uppercase">email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                <label for="phone" class="form-label text-uppercase">number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Format: 123-456-7890">
                <p class="form-label text-uppercase">choose a department</p>
                <div class="">
                    <label for="sales" class="form-label text-uppercase">
                        sales:
                        <input type="radio" id="sales" name="department">
                    </label>
                    <label for="service" class="form-label text-uppercase">
                        service:
                        <input type="radio" id="service" name="department">
                    </label>
                </div>
                <label for="text-area">
                    <p class="form-label text-uppercase">Enter your concern or problem</p>
                    <textarea name="" id="" cols="60" rows="10"></textarea>
                </label>
            </div>
            <input class="form-submit" type="submit">
        </form>
    </section>







    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
</body>

</html>
